<div class="project-component">
  <div class="project-component__view">
    <div class="project-component__view__projects">
      <div class="project-component__view__projects__header">
        <h4>Projects</h4>
      </div>
      <div class="project-component__view__projects__search">
        <input type="text" class="project-component__view__projects__search__input" [(ngModel)]="searchTerm">
        <button mat-button (click)="search()"><mat-icon>search</mat-icon>Search</button>
      </div>
      <div class="project-component__view__projects__options">
        <button mat-flat-button (click)="createProject()">Create Project</button>
        <button mat-button [matMenuTriggerFor]="menu">SortDir</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="sortDirAscending()">Ascending</button>
          <button mat-menu-item (click)="sortDirDescending()">Descending</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="menu">SortBy</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="sortByAscending()">Updated</button>
          <button mat-menu-item (click)="sortByDescending()">Descending</button>
        </mat-menu>
      </div>
      <div class="project-component__view__projects__content">
        <table mat-table [dataSource]="projects()">
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let project"> {{project.code}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let project"> {{project.name}} </td>
          </ng-container>
          <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef> Created </th>
            <td mat-cell *matCellDef="let project"> {{project.createdOn}} </td>
          </ng-container>
          <ng-container matColumnDef="modified">
            <th mat-header-cell *matHeaderCellDef> Modified </th>
            <td mat-cell *matCellDef="let project"> {{project.modifiedOn}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let project">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                              <mat-icon>more_vert</mat-icon>
                              <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="updateProject(project.id)">
                                  <mat-icon style="color: green;">arrow_upward</mat-icon>
                                  <span  style="color: green;">Update</span>
                                </button>
                                <button mat-menu-item (click)="deleteProject(project.id)">
                                  <mat-icon style="color: red;">delete</mat-icon>
                                  <span style="color: red;">Delete</span>
                                </button>
                              </mat-menu>
                            </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
<!--        <mat-paginator [pageSizeOptions]="[1, 2]"-->
<!--                       showFirstLastButtons-->
<!--                       aria-label="Select page of periodic elements">-->
<!--        </mat-paginator>-->
        <mat-paginator [length]="total()"
                       [pageSizeOptions]="[5, 10, 25, 100]"
                       (page)="onPageChange($event)"
                       aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
